
services:
  backend:
    build: ./backend
    container_name: backend_container
    ports:
      - "${PORT:-3001}:${PORT:-3001}" #Use PORT from .env, default to 3001
    volumes:
      - ./backend:/usr/src/app/backend
      - /usr/src/app/backend/node_modules
    environment:
          DATABASE_URL: ${DATABASE_URL}
          PORT: ${PORT:-3001}


